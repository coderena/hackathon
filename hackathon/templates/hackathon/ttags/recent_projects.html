{% if project_list %}
<div class="pull-right carousel-top-controls">
    <a data-slide="prev" href="#carousel-projects">
        <span class="icon-angle-left"></span>
    </a>
    <a data-slide="next" href="#carousel-projects">
        <span class="icon-angle-right"></span>
    </a>
</div>
<h2 class='header-lined'>{{ title }}</h2>
<div class='carousel slide carousel-with-animated-content' id='carousel-projects'>
    <!-- Wrapper for slides -->
    <div class='carousel-inner'>
        {% for projects, i in project_list %}
        <div class='item active'>
            <div class='row'>
                {% for item in projects %}
                <div class='col-md-4'>
                    <div class='portfolio-item portfolio-style-3 animated-when-visible' data-animation-type='flipInY'>
                        <div class='frame-browser'>
                            <figure>
                                <img alt='' src='{{ item.get_cover }}'>
                                <figcaption>
                                    <h5 class='fp-title'>
                                        <a href='#'>{{ item.name }}</a>
                                    </h5>
                                    <div class='fp-content'> </div>
                                    <div class='fp-buttons'>
                                        <a class='btn btn-default btn-sm fp-details-btn' href='{{ item.url }}'>
                                            <i class='icon-file-text-alt'></i>
                                            View the Project
                                        </a>
                                        <!--
                                        <a class='btn btn-default btn-sm fp-lightbox-btn prettyphoto' data-rel='prettyPhoto' href='http://placehold.it/700x500'>
                                            <i class='icon-zoom-in'></i>
                                            View Bigger
                                        </a>
                                        -->
                                    </div>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class='block-lined-over'>
    <a class='continue-reading-link pull-right' href='{{ url }}'>
        <i class='icon-th'></i>
        View All Projects
    </a>
</div>
{% endif %}
